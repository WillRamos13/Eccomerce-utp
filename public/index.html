<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 2.5rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 90%;
            transition: transform 0.3s ease;
        }

            .container:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        a.button {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            font-weight: 700;
            padding: 0.8rem 2.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

            a.button:hover {
                background-color: #1c5980;
                box-shadow: 0 8px 20px rgba(28, 89, 128, 0.6);
            }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la página</h1>
        <p>Por favor, inicia sesión para continuar y acceder a todas las funcionalidades.</p>
        <a href="/login.html" class="button">Iniciar sesión</a>
    </div>

    <footer>
        &copy; 2025 Comercio Electrónico UTP. Todos los derechos reservados.
    </footer>
</body>
</html>
